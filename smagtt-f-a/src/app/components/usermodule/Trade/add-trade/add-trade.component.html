<div>
    <form [formGroup]="tradeForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Share Name</mat-label>
    <input matInput formControlName="shareName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Price Buy</mat-label>
    <input matInput type="number" formControlName="priceBuy" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Price Sell</mat-label>
    <input matInput type="number" formControlName="priceSell" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Target</mat-label>
    <input matInput type="number" formControlName="target" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Gann Level</mat-label>
    <input matInput type="number" formControlName="gannLevel" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Trade Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="tradeDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!tradeForm.valid">Submit</button>
</form>

</div>
